<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title></title>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<meta name="author" content="ISITE Design" />
	<link rel="shortcut icon" href="favicon.ico" />

   	<link rel="stylesheet" type="text/css" media="all" href="_resources/css/global.css" />
	<link rel="stylesheet" type="text/css" media="print" href="_resources/css/print.css" />

	<script type="text/javascript" src="_resources/js/jquery-1.3.min.js"></script>
	<script type="text/javascript" src="_resources/js/global.js"></script>

</head>

<body>
<div id="wrapper">

	<div id="header">
		<a id="brand" href="/">a#brand</a>
		<ul class="accessibility">
			<li><a href="#content" tabindex="1" accesskey="0">Skip to Content</a></li>
			<li><a href="#nav">Skip to Navigation</a></li>
			<li><a href="/">Return to Homepage</a></li>
		</ul>
	</div><!-- /header -->

	<div id="content">

		<div id="primary">
<!--
	SEARCH FORM
-->
<form action="##" id="searchform">
	<fieldset>
	<legend class="accessibility">Search this Site</legend>
		<label for="search">Search</label>
		<input type="text" id="search" />

		<button class="gobutton" type="submit" value="go">Go</button>
	</fieldset>
</form>

<!--
	CONTACT FORM
-->
<form action="##" id="contactform">
	<fieldset>
	<legend class="accessibility">Contact Us</legend>
		<ul>
			<li>
				<label for="name">Name</label>
				<input type="text" id="name" />
			</li>
			<li>
				<label for="email">Email <abbr title="Required">*</abbr></label>
				<input type="text" id="email" />
			</li>
			<li>
				<label for="message">Message</label>
				<textarea cols="40" rows="10" id="message"></textarea>
			</li>
			<li>
				<button class="gobutton" type="submit" value="go">Go</button>
			</li>
		</ul>
	</fieldset>
</form>

<!--
	LOGIN FORM
-->
<form action="##" id="loginform">
	<fieldset>
	<legend class="accessibility">Login to this site</legend>
		<label for="username">Username</label>
		<input type="text" id="username" />

		<label for="passw">Password</label>
		<input type="text" id="passw" />

		<button class="gobutton" type="submit" value="go">Go</button>
	</fieldset>
</form>


		</div><!-- /primary -->

	</div><!-- /content -->

	<div id="footer">
		<h2>#footer</h2>
	</div> <!-- /footer -->

	<ul id="nav">
		<li><a href="" class="-nav">Nav1</a></li>
		<li><a href="" class="-nav">Nav2</a></li>
		<li><a href="" class="-nav">Nav3</a></li>
	</ul> <!-- /nav -->

</div><!-- /wrapper -->
</body>
</html>
