<!doctype html>
<html>
<head>
	<title>{{ title }} Phoenix</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index, follow">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Connective DX">
	<meta name="apple-mobile-web-app-title" content="Phoenix">

	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../assets/dist/css/style.css">
	<script src="../assets/dist/js/head.js"></script>

	<!-- Serve one icon for all Apple devices -->
	<link rel="apple-touch-icon-precomposed" href="../assets/dist/img/content/touch-icon.png">
	<!-- icon and tile color in hex # for Windows phones -->
	<meta name="msapplication-TileImage" content="../assets/dist/img/content/touch-icon.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<!-- For everything else -->
	<link rel="icon" type="image/png" href="../assets/dist/img/content/favicon.png">
	<!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
	{% block head %}{% endblock %}
</head>

<!--@TODO BodyClass-->
<body>

	<h1>src/build</h1>

</html>
